name: MacOS build
on:
  release:
    types:
      - released

jobs:
  release:
    name: MacOS build
    runs-on: macos-10.15
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install tesseract and leptonica
        run: |
          brew install leptonica
          brew tap-new $USER/local-tesseract
          brew extract --version=4.1.3 tesseract $USER/local-tesseract
          brew install tesseract@4.1.3
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Rename binary
        run: mv target/release/noname noname-macos64
      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl \
            -f \
            -sSL \
            -XPOST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Length: $(stat -f%z noname-macos64)" \
            -H "Content-Type: application/octet-stream" \
            --upload-file "noname-macos64" \
            "https://uploads.github.com/repos/$GITHUB_REPOSITORY/releases/$(jq --raw-output '.release.id' $GITHUB_EVENT_PATH)/assets?name=noname-macos64"